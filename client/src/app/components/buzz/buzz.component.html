<md-card>
  <div id="fb-banner">
    <fb-page href="https://facebook.com/WhatsBuz"></fb-page>
  </div>

  <div class="row" *ngFor="let b of buzz$ | async">
    <a [routerLink]="['/posts', b.unique_id ]">
      <h3>{{ b.title }}</h3>
      <img class="buzz-hero-image" src="{{ b.banner_image }}">
    </a>
  </div>
</md-card>
