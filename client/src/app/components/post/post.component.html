<md-card>
  <md-card-header>
    <md-card-title>{{ post.title }}</md-card-title>
  </md-card-header>
  <img md-card-image src="{{ post.banner_image }}" alt="{{ post.title }}">
  <md-card-actions>
    <a md-button [routerLink]="['/posts', post.unique_id ]">התחל משחק</a>
  </md-card-actions>
</md-card>
