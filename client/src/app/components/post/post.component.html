<md-card>
  <md-card-header>
    <md-card-title>{{ post.title }}</md-card-title>
  </md-card-header>
  <img md-card-image src="{{ post.banner_image }}" alt="{{ post.title }}">
  <md-card-actions>
    <button md-button [routerLink]="['/posts', post.unique_id ]">התחל משחק</button>
  </md-card-actions>
</md-card>
